name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.15.0"

      - name: Install dependencies
        run: npm install

      # - name: Build Project
      #   run: npm run build

      - name: Run tests
        run: |
          npm run test:cypress-headless
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
