name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Set up environment variables
        run: |
          echo "GOOGLE_API_KEY=$GOOGLE_API_KEY" >> .env.production

      - name: Run tests
        run: npm run test:cypress-headless
