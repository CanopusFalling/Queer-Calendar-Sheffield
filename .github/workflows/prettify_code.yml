name: Prettify Code

on:
  push:

jobs:
  prettify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.17.0"
          cache: npm
      
      - name: Install dependencies
        run: npm install

      - name: Prettify code
        run: npm run format